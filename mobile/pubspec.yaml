name: mobile
description: "Application to Emulate a Parking Spot"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Language
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  rxdart: ^0.28.0

  flutter_dotenv: ^5.2.1
  jwt_decoder: ^2.0.1
  flutter_secure_storage: ^9.2.4

  flutter_native_splash: ^2.3.7
  flutter_launcher_icons: ^0.13.1

  connectivity_plus: ^6.1.3
  grpc: ^4.0.4
  go_router: ^14.8.1
  get_it: ^8.0.3
  provider: ^6.1.4
  cupertino_icons: ^1.0.8

flutter_native_splash:
  android: true
  ios: true
  image: assets/icon.png
  color: "#F6F9FC"
  android_12:
    color: "#F6F9FC"

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#F6F9FC"
  adaptive_icon_foreground: "assets/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  protobuf: ^4.0.0
  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Black.ttf
          weight: 900
        - asset: fonts/Lato-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: fonts/Lato-Bold.ttf
          weight: 700
        - asset: fonts/Lato-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/Lato-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/Lato-Light.ttf
          weight: 300
        - asset: fonts/Lato-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/Lato-Regular.ttf
          weight: 400
        - asset: fonts/Lato-Thin.ttf
          weight: 100
        - asset: fonts/Lato-ThinItalic.ttf
          weight: 100
          style: italic
    - family: Bowlby One
      fonts:
        - asset: fonts/BowlbyOne-Regular.ttf
          weight: 400
          style: normal

  assets:
    - .env
    - assets/icon.png
