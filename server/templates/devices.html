{{ range .Sections }}
<div class="section" data-index="{{ .Index }}">
  <h2>Section {{ .Index }}</h2>
  {{ range .Lots }}
  <div class="module" data-id="{{ .ID }}" data-state="{{ .State }}" {{- if .Row }} data-row="{{ .Row }}" {{ end }} {{-
    if .Column }} data-col="{{ .Column }}" {{ end }}>
    {{ .ID }}
  </div>
  {{ end }}
</div>
{{ end }}
